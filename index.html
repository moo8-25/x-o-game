<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-O Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Shantell+Sans:ital,wght@1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css" />
</head>

<body>

    <div class="main">
        <div class="container">
            <div class="content">
                <div class="instruction">
                    <h2 id="instruction">
                        X turn
                    </h2>
                </div>
                <div class="table">
                    <div class="squares">
                        <div value="0" class="square"
                            style="border-right:1px solid black ;border-bottom:2px solid black"></div>
                        <div value="1" class="square"
                            style="border-right:1px solid black ;border-bottom:2px solid black;border-left:1px solid black">
                        </div>
                        <div value="2" class="square"
                            style="border-bottom:2px solid black ;border-left:1px solid black">
                        </div>
                        <div value="3" class="square"
                            style="border-right:1px solid black ;border-bottom:2px solid black"></div>
                        <div value="4" class="square"
                            style="border-right:1px solid black ;border-bottom:2px solid black;border-left:1px solid black">
                        </div>
                        <div value="5" class="square"
                            style="border-bottom:2px solid black ;border-left:1px solid black">
                        </div>
                        <div value="6" class="square" style="border-right:1px solid black "></div>
                        <div value="7" class="square" style="border-right:1px solid black ;border-left:1px solid black">
                        </div>
                        <div value="8" class="square" style="border-left:1px solid black "></div>
                    </div>
                </div>
                <button id="bt">reset</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
